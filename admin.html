<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
</head>
<body>
  <h1>Admin Panel</h1>

  <h2>Create a New Post</h2>
  <form method="POST" enctype="multipart/form-data">
    <input name="title" placeholder="Post Title"><br>
    <textarea name="content" placeholder="Post Content"></textarea><br>
    <input type="file" name="image"><br>
    <button type="submit">Upload Post</button>
  </form>

  <h2>Add a New Service</h2>
  <form method="POST">
    <input name="new_service" placeholder="Service Name"><br>
    <input name="new_price" placeholder="Price" type="number"><br>
    <button type="submit">Add Service</button>
  </form>

  <h2>Update Service Price</h2>
  <form method="POST">
    <select name="update_service">
      {% for service, price in services.items() %}
        <option value="{{ service }}">{{ service }} (${{ price }})</option>
      {% endfor %}
    </select><br>
    <input name="updated_price" placeholder="New Price" type="number"><br>
    <button type="submit">Update Price</button>
  </form>

  <hr>
  <h2>Current Posts</h2>
  {% for post in posts %}
    <h3>{{ post.title }}</h3>
    <p>{{ post.content }}</p>
    {% if post.image %}
      <img src="{{ url_for('static', filename='uploads/' + post.image) }}" width="300">
    {% endif %}
  {% endfor %}
</body>
</html>
