<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
</head>
<body style="margin:0; font-family:Arial, sans-serif; background:#2c3e50; color:white;
             display:flex; flex-direction:column; min-height:100vh;">

  <!-- Navbar -->
  <nav style="background:#1abc9c; padding:15px; display:flex; justify-content:space-between; align-items:center;">
    <div style="font-size:20px; font-weight:bold;">
      ðŸŒ± Yard Services
    </div>
    <div>
      <a href="{{ url_for('home') }}" style="color:white; margin:0 10px; text-decoration:none;">Home</a>
      <a href="{{ url_for('get_started') }}" style="color:white; margin:0 10px; text-decoration:none;">Get Started</a>
      {% if logged_in %}
        {% if session['user'] == 'admin' %}
          <a href="{{ url_for('admin') }}" style="color:white; margin:0 10px; text-decoration:none;">Admin</a>
        {% endif %}
        <a href="{{ url_for('logout') }}" style="color:white; margin:0 10px; text-decoration:none;">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}" style="color:white; margin:0 10px; text-decoration:none;">Login</a>
      {% endif %}
    </div>
  </nav>

  <!-- Page Content -->
  <main style="flex:1; padding:20px;">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer pinned to bottom -->
  <footer style="background:#1abc9c; padding:15px; text-align:center; margin-top:auto;">
    <p style="margin:0;">&copy; 2025 Yard Services. All rights reserved.</p>
  </footer>
</body>
</html>
