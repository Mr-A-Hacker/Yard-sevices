<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
</head>
<body style="margin:0; font-family:Arial, sans-serif; background:#2c3e50; color:white;
             display:flex; flex-direction:column; min-height:100vh;">

  <!-- Bubble Navbar -->
  <nav class="bubble-nav">
    <div class="nav-links">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('get_started') }}">Get Started</a>
      {% if logged_in %}
        {% if session['user'] == 'admin' %}
          <a href="{{ url_for('admin') }}">Admin</a>
        {% endif %}
        <a href="{{ url_for('logout') }}">Log Out</a>
      {% else %}
        <a href="{{ url_for('login') }}">Login</a>
      {% endif %}
    </div>
  </nav>

  <!-- Page Content -->
  <main style="flex:1; padding:20px;">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer pinned to bottom -->
  <footer style="background:#1abc9c; padding:15px; text-align:center; margin-top:auto;">
    <p style="margin:0;">&copy; 2025 Yard Services. All rights reserved.</p>
  </footer>
</body>
</html>
