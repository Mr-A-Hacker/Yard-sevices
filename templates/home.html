<!DOCTYPE html>
<html>
<head>
  <title>Yard Services</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #34495e);
      margin: 0;
      padding: 0;
      color: white;
    }
    header {
      background: rgba(0,0,0,0.6);
      padding: 40px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 36px;
      color: #1abc9c;
    }
    header p {
      font-size: 18px;
      color: #ecf0f1;
    }
    .buttons {
      text-align: center;
      margin: 30px;
    }
    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s;
    }
    .buttons a:hover {
      background: #2980b9;
      transform: scale(1.05);
    }
    .posts {
      max-width: 800px;
      margin: 40px auto;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
    }
    .post {
      margin-bottom: 20px;
    }
    .post h3 {
      color: #1abc9c;
    }
    .post img {
      max-width: 100%;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Yard Services</h1>
    <p>Reliable lawn care, snow removal, and more</p>
  </header>

  <div class="buttons">
    {% if logged_in %}
      <a href="/get-started">Get Started Now</a>
      <a href="/logout">Logout</a>
    {% else %}
      <a href="/login">Login</a>
      <a href="/signup">Sign Up</a>
    {% endif %}
  </div>

  <div class="posts">
    <h2>Latest Updates</h2>
    {% for post in posts %}
      <div class="post">
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>
        {% if post.image %}
          <img src="{{ url_for('static', filename='uploads/' + post.image) }}">
        {% endif %}
      </div>
      <hr>
    {% endfor %}
  </div>
</body>
</html>
