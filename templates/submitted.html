<!DOCTYPE html>
<html>
<head>
  <title>Request Submitted</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1abc9c, #16a085);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: rgba(255,255,255,0.95);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      text-align: center;
      width: 400px;
      animation: fadeIn 1s ease-in-out;
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      color: #34495e;
    }
    .back {
      margin-top: 20px;
      display: inline-block;
      padding: 12px 24px;
      background: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s;
    }
    .back:hover {
      background: #2980b9;
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>âœ… Request Submitted!</h2>
    <p>Thank you for choosing Yard Services.</p>
    <p>Your total cost: <strong>${{ cost }}</strong></p>
    <a class="back" href="/">Return to Home</a>
  </div>
</body>
</html>
