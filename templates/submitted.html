<!DOCTYPE html>
<html>
<head>
  <title>Request Submitted</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1abc9c, #16a085);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #2c3e50;
    }
    nav {
      position: absolute;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      padding: 15px;
      text-align: center;
    }
    nav a {
      color: #ecf0f1;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: 0.3s;
    }
    nav a:hover {
      color: #3498db;
      transform: scale(1.1);
    }
    .card {
      background: rgba(255,255,255,0.95);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      text-align: center;
      width: 420px;
      animation: fadeIn 1s ease-in-out;
    }
    h2 {
      margin-bottom: 20px;
      color: #27ae60;
    }
    p {
      font-size: 18px;
      margin: 10px 0;
    }
    .back {
      margin-top: 20px;
      display: inline-block;
      padding: 12px 24px;
      background: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s;
    }
    .back:hover {
      background: #2980b9;
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <a href="/">Home</a>
    {% if logged_in %}
      <a href="/get-started">Get Started</a>
      {% if session['user'] == 'admin' %}
        <a href="/admin">Admin</a>
      {% endif %}
      <a href="/logout">Logout</a>
    {% else %}
      <a href="/login">Login</a>
      <a href="/signup">Sign Up</a>
    {% endif %}
  </nav>

  <!-- Confirmation Card -->
  <div class="card">
    <h2>âœ… Request Submitted!</h2>
    <p>Thank you for choosing Yard Services.</p>
    <p>Your total cost: <strong>${{ cost }}</strong></p>
    <a class="back" href="/">Return to Home</a>
  </div>
</body>
</html>
