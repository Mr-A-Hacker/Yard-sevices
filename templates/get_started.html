{% extends "base.html" %}

{% block title %}Get Started - Yard Services{% endblock %}

{% block content %}
<header style="padding:40px 20px; text-align:center;">
  <h1 style="margin:0; font-size:32px; color:#1abc9c;">Request a Service</h1>
  <p style="font-size:18px; color:#ecf0f1;">Fill out the form below to schedule your yard service</p>
</header>

<div class="card">
  <form method="POST">
    <!-- Address -->
    <input name="address" placeholder="Your Address" required>

    <!-- Phone -->
    <input name="phone" placeholder="Phone Number" required>

    <!-- Service Selection -->
    <select name="service" required>
      {% for service, price in services.items() %}
        <option value="{{ service }}">{{ service }} (${{ price }})</option>
      {% endfor %}
    </select>

    <!-- Day -->
    <input type="date" name="day" required>

    <!-- Time -->
    <input type="time" name="time" required>

    <!-- Add a Note -->
    <textarea name="note" placeholder="Add a note (optional)" rows="4"></textarea>

    <!-- Submit -->
    <button type="submit">Submit Request</button>
  </form>
</div>
{% endblock %}
