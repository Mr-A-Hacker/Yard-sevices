<!DOCTYPE html>
<html>
<head>
  <title>Get Started</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #34495e, #2c3e50);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .card {
      background: rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      width: 400px;
      animation: fadeIn 1s ease-in-out;
    }
    h2 {
      text-align: center;
      color: #1abc9c;
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #2980b9;
      transform: scale(1.05);
    }
    .total {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      color: #ecf0f1;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Service Request</h2>
    <form method="POST">
      <input name="address" placeholder="Your Address" required>
      <input name="phone" placeholder="Phone Number" required>
      <select name="service" id="service-select" onchange="updateTotal()" required>
        {% for service, price in services.items() %}
          <option value="{{ service }}">{{ service }} (${{ price }})</option>
        {% endfor %}
      </select>
      <div class="total" id="total-display">Total: ${{ services.values()|list()[0] }}</div>
      <button type="submit">Submit Request</button>
    </form>
  </div>

  <script>
    const prices = {
      {% for service, price in services.items() %}
        "{{ service }}": {{ price }},
      {% endfor %}
    };
    function updateTotal() {
      const selected = document.getElementById('service-select').value;
      document.getElementById('total-display').innerText = "Total: $" + prices[selected];
    }
  </script>
</body>
</html>
