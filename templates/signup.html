{% extends "base.html" %}

{% block title %}Sign Up - Yard Services{% endblock %}

{% block content %}
<div class="card" style="margin:auto; margin-top:80px; background:rgba(255,255,255,0.95); padding:40px; border-radius:12px; box-shadow:0 8px 25px rgba(0,0,0,0.3); width:350px; text-align:center;">
  <h2 style="color:#2c3e50;">Create Account</h2>
  <form method="POST" action="/signup">
    <input type="text" name="username" placeholder="Choose a username" required><br>
    <input type="email" name="email" placeholder="Enter your email" required><br>
    <input type="password" name="password" placeholder="Choose a password" required><br>
    <input type="password" name="confirm_password" placeholder="Confirm password" required><br>
    <button type="submit" style="width:95%; padding:12px; background:#1abc9c; color:white; border:none; border-radius:8px; font-size:16px; cursor:pointer; transition:0.3s;">Sign Up</button>
  </form>
  <p style="margin-top:15px;">Already have an account? <a href="/login">Login here</a></p>
</div>
{% endblock %}
